<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamdeck</title>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <!-- CONTROL GENERAL -->
    <section class="control-container"></section>
    <!-- ABXY BUTTON -->
    <div class="abxy-container">
        <div class="abxy-button">A</div>
        <div class="abxy-button">B</div>
        <div class="abxy-button">X</div>
        <div class="abxy-button">Y</div>
    </div>
    <!-- D-PAD BUTTON -->
    <div class="dpad-container">
        <div class="dpad-button dpad-empty1"></div>
        <div class="dpad-button dpad-up"></div>
        <div class="dpad-button dpad-empty2"></div>
        <div class="dpad-button dpad-left"></div>
        <div class="dpad-button dpad-middle"></div>
        <div class="dpad-button dpad-right"></div>
        <div class="dpad-button dpad-empty3"></div>
        <div class="dpad-button dpad-down"></div>
        <div class="dpad-button dpad-empty4"></div>
    </div>
    <!-- THUMBSTICK BUTTON L3/R3 -->
    <div class="outer-circle">
        <div class="inner-circle-1">
            <div class="inner-circle-2">
                <div class="inner-circle-3"></div>
            </div>
        </div>
    </div>
    <!-- VIEW/MENU/STEAM/ QUICK ACCESS BUTTON -->
    <div class="view-button"></div>
    <!-- TRACKPAD BUTTON -->
    <div class="trackpad-button"></div>
    <!-- SPEAKER -->
    <div class="speaker-container">
        <div class="speaker-button speaker1"></div>
        <div class="speaker-button speaker2"></div>
        <div class="speaker-button speaker3"></div>
        <div class="speaker-button speaker4"></div>
        <div class="speaker-button speaker5"></div>
        <div class="speaker-button speaker6"></div>
        <div class="speaker-button speaker7"></div>
        <div class="speaker-button speaker8"></div>
        <div class="speaker-button speaker9"></div>
        <div class="speaker-button speaker10"></div>
        <div class="speaker-button speaker11"></div>
    </div>
    <div class="speaker-container-left">
        <div class="speaker-button speaker1"></div>
        <div class="speaker-button speaker2"></div>
        <div class="speaker-button speaker3"></div>
        <div class="speaker-button speaker4"></div>
        <div class="speaker-button speaker5"></div>
        <div class="speaker-button speaker6"></div>
        <div class="speaker-button speaker7"></div>
        <div class="speaker-button speaker8"></div>
        <div class="speaker-button speaker9"></div>
        <div class="speaker-button speaker10"></div>
        <div class="speaker-button speaker11"></div>
    </div>
    <!-- LINEA DE BORDE -->
    <div class="console-decoration">
        <div class="first-element-console-decoration"></div>
        <div class="second-element-console-decoration"></div>
        <div class="thirdth-element-console-decoration"></div>
    </div>

</body>

</html>
