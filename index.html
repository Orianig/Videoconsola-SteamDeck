<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steamdeck</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/style-backgrounds.css" rel="stylesheet" />
</head>

<body> <!-- BACKGROUND -->
    <div class="background-container">
        <div class="background-container-left">
            <div class="background-lines-left">
                <div class="background-line1"></div>
                <div class="background-line2"></div>
                <div class="background-line3"></div>
            </div>
        </div>
        <div class="background-container-middle">
            <!-- CONTROL GENERAL -->
            <div class="control-container dark-theme">
                <!-- CONTROL LEFT SIDE -->
                <div class="control-container-left">
                    <!-- TOP -->
                    <div class="control-container-left-top">
                        <div class="control-container-left-top-left">
                            <!-- D-PAD BUTTON -->
                            <div class="dpad-container">
                                <div class="dpad-button dpad-empty1"></div>
                                <div class="dpad-button dpad-up"></div>
                                <div class="dpad-button dpad-empty2"></div>
                                <div class="dpad-button dpad-left"></div>
                                <div class="dpad-button dpad-middle"></div>
                                <div class="dpad-button dpad-right"></div>
                                <div class="dpad-button dpad-empty3"></div>
                                <div class="dpad-button dpad-down"></div>
                                <div class="dpad-button dpad-empty4"></div>
                            </div>
                        </div>
                        <div class="control-container-left-top-right">
                            <div class="control-container-left-top-right-top">
                                <!-- VIEW BUTTON -->
                                <div class="view-button"></div>
                            </div>
                            <div class="control-container-left-top-right-down">
                                <!-- THUMBSTICK BUTTON L3 -->
                                <div class="outer-circle-l3">
                                    <div class="inner-circle-1">
                                        <div class="inner-circle-2">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- BOTTOM -->
                    <div class="control-container-left-down">
                        <div class="control-container-left-down-left">
                            <!-- CONTROL DECORATIONS -->
                            <div class="first-element-container-decoration-left">
                                <div class="first-element-console-decoration-left"></div>
                            </div>
                            <div class="second-element-container-decoration-left">
                                <div class="second-element-console-decoration-left"></div>
                            </div>
                            <div class="thirdth-element-container-decoration-left">
                                <div class="thirdth-element-console-decoration-left"></div>
                            </div>
                        </div>
                        <div class="control-container-left-down-right">
                            <div class="trackpad-container-left">
                                <!-- TRACKPAD BUTTON -->
                                <div class="trackpad-button-left"></div>
                            </div>
                            <!-- STEAM BUTTON -->
                            <div class="steam-container">
                                <div class="steam-button"></div>
                            </div>
                            <!-- SPEAKER -->
                            <div class="speaker-container-left">
                                <div class="speaker-grid-left">
                                    <div class="speaker-button speaker1"></div>
                                    <div class="speaker-button speaker2"></div>
                                    <div class="speaker-button speaker3"></div>
                                    <div class="speaker-button speaker4"></div>
                                    <div class="speaker-button speaker5"></div>
                                    <div class="speaker-button speaker6"></div>
                                    <div class="speaker-button speaker7"></div>
                                    <div class="speaker-button speaker8"></div>
                                    <div class="speaker-button speaker9"></div>
                                    <div class="speaker-button speaker10"></div>
                                    <div class="speaker-button speaker11"></div>
                                    <div class="speaker-button speaker12"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- CONTROL MIDDLE SIDE -->
                <div class="control-container-middle">
                    <div class="microphones">
                        <div class="microphone-left"></div>
                        <div class="microphone-right"></div>
                    </div>
                    <div class="touchscreen">
                        <!-- TOUCHSCREEN -->
                        <div class="outer-square-touchscreen">
                            <div class="inner-square-touchscreen"></div>
                        </div>
                    </div>
                </div>
                <!-- CONTROL RIGHT SIDE -->
                <div class="control-container-right">
                    <!-- TOP -->
                    <div class="control-container-right-top">
                        <div class="control-container-right-top-left">
                            <div class="control-container-right-top-left-top">
                                <!-- MENU BUTTON -->
                                <div class="menu-button"></div>
                            </div>
                            <div class="control-container-right-top-left-down">
                                <!-- THUMBSTICK BUTTON R3 -->
                                <div class="outer-circle-r3">
                                    <div class="inner-circle-1">
                                        <div class="inner-circle-2">
                                            <div class="inner-circle-3"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="control-container-right-top-right">
                            <!-- ABXY BUTTON -->
                            <div class="abxy-container">
                                <div class="abxy-button"></div>
                                <div class="abxy-button"></div>
                                <div class="abxy-button"></div>
                                <div class="abxy-button"></div>
                            </div>
                        </div>

                    </div>
                    <!-- BOTTOM -->
                    <div class="control-container-right-down">
                        <div class="control-container-right-down-left">
                            <!-- TRACKPAD BUTTON -->
                            <div class="trackpad-container-right">
                                <div class="trackpad-button-right"></div>
                            </div>
                            <!-- QUICK ACCESS BUTTON -->
                            <div class="quick-access-container">
                                <div class="quick-access-button"></div>
                            </div>
                            <!-- SPEAKER -->
                            <div class="speaker-container-right">
                                <div class="speaker-grid-right">
                                    <div class="speaker-button speaker1"></div>
                                    <div class="speaker-button speaker2"></div>
                                    <div class="speaker-button speaker3"></div>
                                    <div class="speaker-button speaker4"></div>
                                    <div class="speaker-button speaker5"></div>
                                    <div class="speaker-button speaker6"></div>
                                    <div class="speaker-button speaker7"></div>
                                    <div class="speaker-button speaker8"></div>
                                    <div class="speaker-button speaker9"></div>
                                    <div class="speaker-button speaker10"></div>
                                    <div class="speaker-button speaker11"></div>
                                    <div class="speaker-button speaker12"></div>
                                </div>
                            </div>
                        </div>
                        <div class="control-container-right-down-right">
                            <!-- CONTROL DECORATIONS -->
                            <div class="first-element-console-decoration-right"></div>
                            <div class="second-element-console-decoration-right"></div>
                            <div class="thirdth-element-console-decoration-right"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="background-container-right">
            <div class="power-button"></div>
            <div class="background-lines-right">
                <div class="background-line4"></div>
                <div class="background-line5"></div>
                <div class="background-line7"></div>
            </div>
        </div>
    </div>
</body>

</html>
